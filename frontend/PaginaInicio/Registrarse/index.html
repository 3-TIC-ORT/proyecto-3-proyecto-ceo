<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Registrarse/styles.css">
    <link rel="stylesheet" href="../../globalStyle.css">

</head>
<body class="body">

    <div id="body">
        <div class="top">
            <h1 class="text" id="titulo">Registrarte</h1>
        </div>

        <div class="center">

            <div class="data">
                <div class="column">
                    <h2 class="text">Nombre de Usuario</h2>
                    <input type="text" id="user" class="inputs size" placeholder="Usuario...">

                    <h2 class="text">Email</h2>
                    <input type="email" id="email" class="inputs size" placeholder="Email...">
                </div>
            </div>

            <div class="data">
                <div class="column">
                    <h2 class="text">Apellido</h2>
                    <input type="text" id="lname" class="inputs size" placeholder="Apellido...">

                    <h2 class="text">Contraseña</h2>
                    <input type="password" id="pwd" class="inputs size" placeholder="Contraseña...">
                </div>
            </div>

        </div>

        <div class="bottom">
            <div id="register" class="text">Registrarse</div>
            <h2><a href="../index.html" class="text">Si tengo cuenta</a></h2>
        </div>
    </div>

    <script src="../Registrarse/api-register.js"></script>
</body>
</html>
